<!DOCTYPE html>
<!-- namespace declaration -->
<html lang="en" prefix="og: http://ogp.me/ns#">
  <!-- define microdata scope and type -->
  <head itemscope itemtype="http://schema.org/Article">
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- Begin OGP -->
    <!-- define ogp and itemprop of microdata in one line -->
    <meta
      property="og:title"
      itemprop="name"
      content="たっしーどっとみー | tasshi.me"
    />
    <!-- define ogp image -->
    <meta
      property="og:image"
      content="https://tasshi.me/favicons/android-chrome-512x512.png"
    />
    <!-- use link[href] to define image url for microdata -->
    <link itemprop="image" href="//tasshi.me/favicons/android-chrome-512x512.png" />
    <!-- define ogp and itemprop of microdata in one line -->
    <meta property="og:url" content="https://tasshi.me/" />
    <!-- define ogp type -->
    <meta property="og:type" content="website" />

    <!-- twitter -->
    <!-- define twitter cards type -->
    <meta name="twitter:card" content="summary" />
    <!-- define site's owner twitter id -->
    <meta name="twitter:site" content="@tasshi820" />
    <meta name="twitter:title" content="たっしーどっとみー | tasshi.me" />
    <meta name="twitter:description" content="tasshiのポータルサイト" />
    <meta
      name="twitter:image"
      content="https://tasshi.me/favicons/android-chrome-512x512.png"
    />

    <!-- FaceBook -->
    <meta property="fb:app_id" content="634298873720418" />
    <!-- define description for ogp and itemprop of microdata in one line -->
    <meta
      property="og:description"
      itemprop="description"
      content="tasshiのポータルサイト"
    />
    <!-- general description (separate with ogp and microdata) -->
    <meta name="description" content="tasshiのポータルサイト" />
    <meta property="og:site_name" content="tasshi.me" />
    <!-- End OGP -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicons/favicon-16x16.png">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>たっしーどっとみー | tasshi.me</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
